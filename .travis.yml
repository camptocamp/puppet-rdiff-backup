---
language: ruby
sudo: false
addons:
  apt:
    packages:
      - libaugeas-dev
    sources:
      - augeas
cache: bundler
bundler_args: --without system_tests
script: ["bundle exec rake validate", "bundle exec rake lint", "bundle exec rake spec SPEC_OPTS='--format documentation'"]
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 4.0"
  - rvm: 2.4.1
    env: PUPPET_GEM_VERSION="~> 5.0"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: camptocamp
  password:
    secure: "YGiwyyWmdP4eDKJELiraUjmydgy6BDOBB4laruymcnIYIJx/umJEyo8qAoB1Ufyu8oRGlS7JwyapJZWrHQDq2OQW5o9/RqMqyH0JlvzznMCDHfIurUUDL2/ExOSnAoT9QfE4ORHt/3dLy7+e7KsdcBbwqOCIATN7wVDXfdkHyro="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish if our main Ruby target builds
    rvm: 2.1.9
